<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Roulette Game</title>
</head>
<body>
	<form method="post" action="xmlBetServletPath">
		Bet Amount      : <input name="betAmount">
		<br>
		Bet Type  : <select name="betType">
						<option value="Straight">Straight</option>
						<option value="EvenOrOdd">Even/Odd</option>

		Pocket Value/Type: <input name="PocketValue">
		<br>
		<input type="submit">
	</form>
</body>
</html>
